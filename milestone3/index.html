<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dynamic Resume by <span>Asia Parveen</span></h1>
    <form id="resume-form">
        <fieldset>
            <legend style="font-style: bold; font-size: 20px;">Personal Information</legend>
            <label for="name"><b>Name:</b></label>
            <input type="text" id="name" placeholder="Enter your name" required/><br><br>

            <label for="email"><b>Email:</b></label>
            <input type="text" id="email" placeholder="Enter your email" required/><br><br>

            <label for="phone"><b>Phone:</b></label>
            <input type="tel" id="phone" placeholder="Enter your phone number" required/><br><br>
        </fieldset>
        <fieldset>
            <legend>Education</legend>
            <label for="education"><b>Education: </b></label>
            <textarea id="education" placeholder=" enter your education" rows="4" required></textarea>
        </fieldset>
        <fieldset>
            <legend ><b>Experience:</b> </legend>
            <label for="experience"><b>Experience:</b> </label>
            <textarea id="experience" placeholder=" enter your experience" rows="4" required></textarea>
        </fieldset>
        <fieldset>
            <legend ><b>Skills: </b></legend>
            <label for="skills"><b>Skills: </b></label>
            <textarea id="skills" placeholder=" enter your skills" rows="4" required></textarea>
        </fieldset>

        <button type="submit">Generate Resume</button>
    </form>
    <br>

    <!-- Generate resume here dynamicaly -->
    <div id="resume-display>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
