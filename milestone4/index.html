<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edaitable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Editable Resume Builder <span>Asia Parveen</span></h1>
    <form id="resume-form">
     
             <h2 style="color: white;">Personal Information</h2>
            <label for="name"><b>Name:</b></label>
            <input type="text" id="name" placeholder="Enter your name" required/><br><br>

            <label for="email"><b>Email:</b></label>
            <input type="text" id="email" placeholder="Enter your email" required/><br><br>

            <label for="phone"><b>Phone:</b></label>
            <input type="tel" id="phone" placeholder="Enter your phone number" required/><br><br>
       
            <label for="education"><b>Education: </b></label>
            <textarea id="education" placeholder=" enter your education" rows="4" required></textarea>
        
            <label for="experience"><b>Experience:</b> </label>
            <textarea id="experience" placeholder=" enter your experience" rows="4" required></textarea>
      
            <label for="skills"><b>Skills: </b></label>
            <textarea id="skills" placeholder=" enter your skills" rows="4" required></textarea>
       

        <button type="submit">Generate Resume</button>
    </form>
    <br>

    <!-- Generate resume here dynamica and editable -->
    <div id="resume-display" contenteditable="true">
    </div>
    

    <script src="app.js"></script>
</body>
</html>
